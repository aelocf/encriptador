<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="imglogo" src="./imagenes/#" alt="Logo Alura">
    </header>
    <main>
        <div class="container" >
            <div class="encriptador" >
                <textarea name="texto" id="texto" class="texto" cols="30" rows="10" placeholder="Ingresa tu texto aquÃ­ y hagamos magia"></textarea>
            </div>
            <div class="condicion">
                <p>solo letras minusculas y sin acento seran admitidas</p>
            </div> 
            <div class="boton">
                <input type="button" onclick="encriptarTexto();" name="encriptar" id="btn-encriptar" class="btn-encriptar" value="encriptar">
                <input type="button" onclick="desencriptarTexto()" name="desencriptar" id="btn-desencriptar" class="btn-desencriptar" value="desencriptar">
            </div>     
        </div>

        <div class="container-resultado">
            <p id="respuesta" class="div-respuesta"></p>
            <img src="" alt="imagen dinamica" id="imagendinamica">
            <div id="mensaje-resultado" class="mensaje-resultado">
                <h2 id="titulo-resultado">Ningun texto encontrado</h2>
                <p class="parrafo" id="parrafo">Ingrese aqui el texto que desee encriptar o desencriptar.</p>
                <br><br><br><br><br>
                <input type="button" onclick="copiarTexto();" name="copiar" id="btn-copiar" class="btn-copiar" value="copiar" hidden>
                </div>        
            </div>  
        </div>
    </main>
    <footer>
        <p>Desarrollado por <a href="">Aelohim Chamul</a> alumno de Oracel Next Education</p>
    </footer>
</body>
</html>
